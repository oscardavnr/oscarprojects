<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            font-size: 2.5em;
        }
        section {
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Primera Página Web</h1>
    </header>
    
    <section>
        <h2>¡Bienvenido!</h2>
        <p>Esta es una página web de ejemplo.</p>
        <p>Puedes agregar más contenido aquí.</p>
    </section>
    
    <footer>
        <p>© 2024 Mi Compañía. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
